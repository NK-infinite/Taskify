buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "28.0.12674087"
        kotlinVersion = "2.0.21"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.0.4")                 // specify version
        classpath("com.facebook.react:react-native-gradle-plugin")       // no version needed
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")  // use ext version
        classpath("com.google.gms:google-services:4.4.2")                 // google services plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Remove plugins block entirely

apply plugin: "com.facebook.react.rootproject"